<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid's Wordel</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mhamachek.github.io/wordel/">
    <meta property="og:title" content="Daily Word Game for Kids">
    <meta property="og:description" content="Can you solve the 4-letter word puzzle?">
    <meta property="og:image" content="https://mhamachek.github.io/wordel/preview.png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://mhamachek.github.io/wordel/">
    <meta name="twitter:title" content="Daily Word Game for Kids">
    <meta name="twitter:description" content="Can you solve the 4-letter word puzzle?">
    <meta name="twitter:image" content="https://mhamachek.github.io/wordel/preview.png">

</head>
<body>
    <div class="container">
        <h1>Kid's Wordel</h1>
        <div class="difficulty-selector">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="start-game">Start Game</button>
        </div>
        <div class="game-info">
            <p>Guess the 4-letter word!</p>
            <p>You have <span id="attempts-left">6</span> attempts left</p>
        </div>
        
        <div class="game-board">
            <!-- Game board will be populated by JavaScript -->
        </div>

        <div class="keyboard">
            <div class="keyboard-row">
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
            </div>
            <div class="keyboard-row">
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
                <button class="key" id="backspace">âŒ«</button>
            </div>
        </div>
        <button id="mobile-submit" class="mobile-submit">Submit</button>

        <div class="message" id="message"></div>
    </div>
    <script src="dictionary.js"></script>
    <script src="script.js"></script>
</body>
</html>
